@(title: String, email: String, users: List[Users])

@base(title, email) {
    @*FOR DEV USE ONLY. Used to display all users in database.*@

    <h1>All Users<h1>
    
    <ul> 
    @for(users <- users) {
    <div>
      <p>@users.userID</->
      <p>@users.username</->
      <li>@users.email
        <ul>
            @users.password
        </ul>
      </li>
      </->
    }
    </ul>
}
