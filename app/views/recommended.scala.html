@(title: String, recommendations: List[String] , username : String)

    @* For loop through list and print. *@
    <font color="blue">
        <br>Welcome @username!
        <br>
        <br>
    </font>
    
    @for(recommendation <- recommendations) {
        @recommendation  
        <br>
        <br>
    }
}
