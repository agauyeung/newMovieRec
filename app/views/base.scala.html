@(title: String, email : String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <!-- This file is the menu at the top of every page. -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/prettyPhoto.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/animate.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">

        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->       
        <link rel="shortcut icon" href="public/images/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="@routes.Assets.versioned("images/ico/apple-touch-icon-144-precomposed.png")">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="@routes.Assets.versioned("images/ico/apple-touch-icon-114-precomposed.png")">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="@routes.Assets.versioned("images/ico/apple-touch-icon-72-precomposed.png")">
        <link rel="apple-touch-icon-precomposed" href="@routes.Assets.versioned("images/ico/apple-touch-icon-57-precomposed.png")">
    </head><!--/head-->
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top wet-asphalt" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="view"><img src="@routes.Assets.versioned("images/logo.png")" alt="logo"></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        @if(email != ""){
                            <font color="white">
                                <li>Welcome @email!</li>
                            </font>
                        }
                        <li><a href="search">Search</a></li>
                        <li><a href="view">View Movies</a></li>
                        <!--<li><a href="users">View Users</a></li>-->
                        @if(email != ""){
                          <li><a href="recommended">Recommended</a></li>
                          <li><a href="rate">Rate Movies</a></li>
                          <li><a href="history">Rating History</a></li>
                          <li><a href="logout">Logout</a></li>
                        } else{
                          <li><a href="login">Login</a></li>
                          <li><a href="register">Register</a></li>
                        }
                    </ul>
                </div>
            </div>
        </header>
        <div id="theContent" class = "main-body">
        @content
        </div>
    </body>
</html>
